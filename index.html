    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* slate-900 */
        color: #cbd5e1; /* slate-300 */
        overflow-x: hidden;
      }

      .font-mono {
        font-family: "Fira Code", monospace;
      }

      [x-cloak] {
        display: none !important;
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(34, 211, 238, 0.4),
          0 0 10px rgba(34, 211, 238, 0.4);
      }

      .btn-glow:hover {
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.5),
          0 0 5px rgba(34, 211, 238, 0.5);
      }

      .bg-grid {
        background-image: linear-gradient(
            to right,
            rgba(22, 78, 99, 0.3) 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, rgba(22, 78, 99, 0.3) 1px, transparent 1px);
        background-size: 4rem 4rem;
        background-position: -1px -1px;
      }

      /* Typing Cursor Animation */
      .typing-cursor {
        display: inline-block;
        width: 10px;
        height: 2.25rem;
        background-color: #22d3ee; /* cyan-400 */
        animation: blink 1s infinite;
        margin-left: 0.5rem;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* Scroll-reveal Animation */
      [data-scroll-reveal] {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      [data-scroll-reveal].is-visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>

    <script src="translations.js"></script>
    <script>
      let currentLanguage = 'fr';
      let typingInterval;

      const setLanguage = (lang) => {
        currentLanguage = lang;
        document.documentElement.lang = lang;
        document.getElementById('current-lang').textContent = lang.toUpperCase();

        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.getAttribute('data-translate');
            if (translations[lang] && translations[lang][key]) {
                el.innerHTML = translations[lang][key];
            }
        });

        // Handle animated text separately
        const animatedTextConfig = {
            element: document.getElementById("animated-text"),
            words: [
                translations[lang].animatedText1,
                translations[lang].animatedText2,
                translations[lang].animatedText3,
            ]
        };
        if (animatedTextConfig.element) {
            startTypingAnimation(animatedTextConfig);
        }
      };

      // --- Typing Animation --- //
      let wordIndex = 0;
      let charIndex = 0;
      let isDeleting = false;

      function startTypingAnimation(config) {
        wordIndex = 0;
        charIndex = 0;
        isDeleting = false;
        if (typingInterval) clearInterval(typingInterval);
        typingInterval = setInterval(() => type(config), 150);
      }

      function type(config) {
        const { element, words } = config;
        const currentWord = words[wordIndex];
        const typeSpeed = isDeleting ? 75 : 150;

        if (isDeleting) {
          element.textContent = currentWord.substring(0, charIndex - 1);
          charIndex--;
        } else {
          element.textContent = currentWord.substring(0, charIndex + 1);
          charIndex++;
        }

        if (!isDeleting && charIndex === currentWord.length) {
          isDeleting = true;
          clearInterval(typingInterval);
          typingInterval = setInterval(() => type(config), 2000); 
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          wordIndex = (wordIndex + 1) % words.length;
          clearInterval(typingInterval);
          typingInterval = setInterval(() => type(config), 500);
        } else {
            clearInterval(typingInterval);
            typingInterval = setInterval(() => type(config), typeSpeed);
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        setLanguage(currentLanguage);

        // --- Scroll Reveal Animation --- //
        const revealElements = document.querySelectorAll(
          "[data-scroll-reveal]"
        );

        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                entry.target.classList.add("is-visible");
                observer.unobserve(entry.target);
              }
            });
          },
          {
            threshold: 0.1,
          }
        );

        revealElements.forEach((el) => {
          observer.observe(el);
        });
      });
    </script>
